<accordion [closeOthers]="closeOthers" *ngFor="let group of groups">
  <!-- TODO: PAGINATION -->
  <accordion-group heading="{{group.id}}" *ngFor="let student of groups.students">

  </accordion-group>

</accordion>

<h1>{{ tab }}</h1>

<div class="col-xs-12 col-12 mb-3">
  <div class="btn-group" dropdown>
    <button id="button-visbility" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-visbility">
      Button dropdown <span class="caret"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-visbility">
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='firstName'">First Name</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='lastName'">Last Name</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='id'">Id</a></li>
    </ul>
  </div>
</div>


<div class="input-group">
  <div class="input-group-prepend">
    <div class="btn-group" dropdown>
      <button  dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-visbility">
        Search by <span class="caret"></span>
      </button>
      <ul *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-visbility">
        <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='firstName'">First Name</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='lastName'">Last Name</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#" (click)="tab='id'">Id</a></li>
      </ul>
    </div>
  <input type="text" class="form-control" placeholder="Username">
</div>
</div>
