<tabset>
  <tab heading="Profile" class="mt-2">
    <professor-profile [professor]="professor"></professor-profile>
  </tab>

  <tab heading="Subjects" class="mt-2">
    <professor-subject ></professor-subject>
  </tab>

  <tab heading="Groups lessons" class="mt-2">
    <ng-template [ngIf]="tableModel.groups">
      <professor-group-schedule [(tableModel)]="tableModel"></professor-group-schedule>
    </ng-template>
  </tab>

  <tab heading="Groups Information" class="mt-2">
    <professor-group-info></professor-group-info>
  </tab>

</tabset>
