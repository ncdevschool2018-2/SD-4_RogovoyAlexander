<div class="row">

<ng-template [ngIf]="professor">
  <div class="col-sm-3">
  <div class="card border-success">
    <div class="card-body">
      <h4 class="card-title">{{professor.account.firstName}} {{professor.account.lastName}} <span class="badge badge-pill badge-info">Professor</span></h4>
      <p class="card-text"><code>Date of birth</code>: {{professor.account.birthday | date}}</p>
      <p class="card-text"><code>Academic rank</code>: {{professor.academicRank}}</p>
      <p class="card-text"><code>Field of research</code>: {{professor.fieldOfResearch}}</p>
      <p class="card-text"><code>Lessons</code>: {{professorLessons.join(', ')}}</p>
    </div>
  </div>
</div>
</ng-template>

  <div class="col-sm-9">
    <div class="jumbotron">
      <div class="row">
        <mini-schedule-table [lessons]="days.monday" [dayName]="'Monday'"></mini-schedule-table>
        <mini-schedule-table [lessons]="days.tuesday" [dayName]="'Tuesday'"></mini-schedule-table>
      </div>
      <div class="row">
        <mini-schedule-table [lessons]="days.wednesday" [dayName]="'Wednesday'"></mini-schedule-table>
        <mini-schedule-table [lessons]="days.thursday" [dayName]="'Thursday'"></mini-schedule-table>
      </div>
      <div class="row">
        <mini-schedule-table [lessons]="days.friday" [dayName]="'Friday'"></mini-schedule-table>
        <mini-schedule-table [lessons]="days.saturday" [dayName]="'Saturday'"></mini-schedule-table>
      </div>
    </div>
  </div>

</div>
