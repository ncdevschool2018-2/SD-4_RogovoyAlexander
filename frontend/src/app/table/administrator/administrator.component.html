<ng4-loading-spinner></ng4-loading-spinner>

<tabset type="pills">
  <tab heading="Students" class="mt-2" (select)="loadStudents.emit()">
    <br/>
    <br/>
    <br/>
    <student-tab [(tableModel)]="tableModel"
                 (loadStudents)="loadStudents.emit()"></student-tab>
  </tab>

  <tab heading="Professors" class="mt-2" (select)="loadProfessors.emit()">
    <br/>
    <br/>
    <br/>
    <professor-tab [(tableModel)]="tableModel"
                   (loadProfessors)="loadProfessors.emit()"></professor-tab>
  </tab>

  <tab heading="Groups" class="mt-2" (select)="loadGroups.emit()">
    <br/>
    <br/>
    <br/>
    <group-tab [(tableModel)]="tableModel"
               (loadFaculties)="loadFaculties.emit()"
               (loadGroups)="loadGroups.emit()"></group-tab>
  </tab>

  <tab heading="Schedule" (select)="loadLessons.emit()">
    <br/>
    <br/>
    <br/>
    <schedule-tab [(tableModel)]="tableModel"
                  (loadLessons)="loadLessons.emit()"></schedule-tab>
  </tab>

  <tab heading="Lessons" (select)="lessonComponent.getPage(1)">
    <br/>
    <br/>
    <br/>
    <lesson-tab [(tableModel)]="tableModel"
                  (loadLessons)="loadLessons.emit()"></lesson-tab>
  </tab>

</tabset>
