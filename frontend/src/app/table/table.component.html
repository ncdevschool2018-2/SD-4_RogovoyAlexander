<ng-template [ngIf]="userRole === 'admin'">
  <administrator [(tableModel)]="tableModel"
                 (loadFaculties)="loadFaculties()"
                 (loadGroups)="loadGroups()"
                 (loadProfessors)="loadProfessors()"
                 (loadStudents)="loadStudents()"
                 (loadLessons)="loadLessons()"></administrator>
</ng-template>

<ng-template [ngIf]="userRole === 'professor'">
  <professor [(tableModel)]="tableModel"
             >
  </professor>
</ng-template>

<ng-template [ngIf]="userRole === 'student'">
  <student></student>
</ng-template>
