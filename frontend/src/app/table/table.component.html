<div class="mb-3">
  <pre class="card card-block card-header">Event select is fired. The heading of the selected tab is: {{person}}</pre>
</div>

<ng4-loading-spinner></ng4-loading-spinner>

<tabset>
  <tab heading="Students" class="mt-2" (select)="onSelect($event)">
    <app-student></app-student>
  </tab>

  <tab heading="Professors" class="mt-2" (select)="onSelect($event)">
    <app-professor></app-professor>
  </tab>
</tabset>
